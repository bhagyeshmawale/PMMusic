
{% extends 'base.html' %}

{% block title %}
   PM Music Academy
{% endblock %}

{% block content %}
<section class="vh-100" style="background-color: #111;margin-bottom: 20px;">
  <div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-lg-12 col-xl-11">
        <div class="card text-black" style="border-radius: 25px; background: #111;">
          <div class="card-body p-md-5">
            <div class="row justify-content-center">
              <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
                 
                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4" style="color: #cda45e;">Sign up</p>

                <form action="/signup" method="POST" class="mx-1 mx-md-4">

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <label class="form-label" for="username" style="color: #cda45e;">Your Name</label>
                      <input type="text" id="username" name="username" class="form-control" />
                      
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <label class="form-label" for="email" style="color: #cda45e;">Your Email</label>
                      <input type="email" id="email" name="email" class="form-control" />
                      
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <label class="form-label" for="password" style="color: #cda45e;">Password</label>
                      <input type="password" name="password" id="password" class="form-control" />
                      
                    </div>
                  </div>

                 <!--  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <label class="form-label" for="form3Example4cd" style="color: #cda45e;">Repeat your password</label>
                      <input type="password" id="form3Example4cd" class="form-control" />
                      
                    </div>
                  </div> -->

                  <!-- <div class="form-check d-flex justify-content-center mb-5">
                    <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3c" />
                    <label class="form-check-label" for="form2Example3">
                      I agree all statements in <a href="#!">Terms of service</a>
                    </label>
                  </div>
 -->
                  <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4" style="margin-bottom: 20px;">
                    <button type="submit" class="btn  btn-lg" style="color: #fff; background:#cda45e ;">Register</button>
                  </div>

                </form>

              </div>
              <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">

                <img src="{{ url_for('static',filename='assets/img/pm.jpg')}}" class="img-fluid" alt="">
              

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

{% endblock %}
